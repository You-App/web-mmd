name: Deploy static content to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Новый job для проверки dev-сервера
  check-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - run: npm ci
      - run: npx playwright install --with-deps
      
      - name: Test dev server startup
        run: |
          npm run dev &
          SERVER_PID=$!
          sleep 15
          if ! curl -s http://localhost:3000 >/dev/null; then
            echo "❌ Dev server failed to start"
            kill $SERVER_PID
            exit 1
          fi
          echo "✅ Dev server started successfully"
          kill $SERVER_PID

  # Существующий job
  deploy:
    needs: check-dev  # Важно: добавляем зависимость
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npx playwright install --with-deps
      - name: Build and Test
        run: npm test
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'out/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

  update-snapshot: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npx playwright install --with-deps
      - name: Update Snapshots
        run: npx playwright test --update-snapshots
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: updated-snapshots
          path: tests/*-snapshots
          retention-days: 30
