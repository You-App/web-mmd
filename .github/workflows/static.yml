name: Deploy static content to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  check-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - run: npm ci
      - run: npx playwright install --with-deps
      
      - name: Prepare Ammo.js
        run: |
          npm install github:kripken/ammo.js
          npx ts-node --esm ./scripts/copyAmmoJS.mjs
      
      - name: Test Next.js dev server
        run: |
          export NODE_OPTIONS="--max_old_space_size=4096"
          export NEXT_TELEMETRY_DISABLED=1
          
          npm run dev > server.log 2>&1 &
          SERVER_PID=$!
          
          for i in {1..30}; do
            if curl -s http://localhost:3000 >/dev/null; then
              echo "✅ Dev server accessible after ${i}s"
              kill $SERVER_PID
              exit 0
            fi
            sleep 2
          done
          
          echo "❌ Dev server failed to start after 60s"
          cat server.log
          kill $SERVER_PID
          exit 1

  deploy:
    needs: check-dev
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npx playwright install --with-deps
      - name: Build and Test
        run: npm test
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'out/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

  update-snapshot: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npx playwright install --with-deps
      - name: Update Snapshots
        run: npx playwright test --update-snapshots
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: updated-snapshots
          path: tests/*-snapshots
          retention-days: 30
